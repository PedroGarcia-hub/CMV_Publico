<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Multimedia</title>
</head>

<body>

    <head>
        <h1>7 de mayo - Etiquetas multimedia</h1>
    </head>
    <main>
        <h3>Vídeo:</h3>
        <video class="element" controls preload="metadata">
            <source src="../media/Waves - 71122.mp4" type="video/mp4">
            <track label="Español" kind="subtitles" srclang="es" src="../otros_recursos/sub_esp.vtt" default>
            <track label="English" kind="subtitles" srclang="en" src="../otros_recursos/sub_eng.vtt">
        </video>
        <br>
        <h3>Audio:</h3>
        <audio controls class="element">
            <source src="../media/bensound-littleidea.mp3" type="audio/mp3">
        </audio>
        <br>
        <h3>SVG:</h3>
        <svg width="400" height="100" class="element">
            <rect width="400" height="100" style="fill:rgb(0,0,0);stroke-width:10;stroke:rgb(255,0,0)" />
        </svg>
        <br>
        <h3>Canvas:</h3>
        <canvas id="myCanvas" class="element" width="200" height="100" style="border:1px solid #c3c3c3;">
        </canvas>
    </main>
    <footer>
        <a href="../index.html">Atrás</a>
    </footer>
    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.fillStyle = "#6699ff";
        ctx.fillRect(0, 0, 200, 50);
    </script>
</body>

</html>
